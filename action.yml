name: 'Vectorworks Tag'
description: 'Tags build using a custom Vectorworks version format'
inputs:
  token:
    description: 'The secret github token to authorize tagging'
    required: true
  path:
    description: 'The path to the config file'
    required: true
outputs:
  tag:
    description: 'The value of the new tag'
runs:
  using: 'node16'
  main: 'dist/index.js'
